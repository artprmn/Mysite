<!-- myapp/templates/user_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
</head>
<body>
    <h1>User Profile</h1>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>

    {% if user.userprofile %}
        <p>Bio: {{ user.userprofile.bio }}</p>
    {% endif %}

    <!-- Другие детали профиля по необходимости -->

    <!-- Пример: отображение постов пользователя -->
    <h2>User Posts</h2>
    {% for post in user.post_set.all %}
        <p>{{ post.content }} - {{ post.created_at }}</p>
    {% endfor %}
</body>
</html>
